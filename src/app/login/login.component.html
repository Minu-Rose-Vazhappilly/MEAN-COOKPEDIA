<div class="d-flex justify-content-center align-items-center vh-100" style="
    background-image: url('https://wallpapers.com/images/hd/fruit-background-mfvtmvblhlx0y8tb.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    
  ">
    <div class="container ">
        
        <div class="row p-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center ">
                    <h1>Login</h1>
                    <p >More than 100 plus Recipes from around the world</p>
                </div>
                <form (ngSubmit)="login()" [formGroup]="loginForm" class="shadow mt-5 p-5 mb-5 bg-body-transparent rounded">
                   <div class="d-flex justify-content-center align-items-center"> 
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <div class="me-3"><i class="fa-solid fa-graduation-cap fa-2xl " ></i></div>
                        <h1 class="text-center fw-bold ">Cookpedia</h1>
                    </div>
                    </div>
                   
                   <div class="mb-3">

                        <input type="email" formControlName="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail"
                            aria-describedby="emailHelp">

                    </div>
                     @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched) {
                        <div class="mb-3 text-danger">
                            *Invalid email
                        </div>
                    }
                    <div class="mb-3">

                        <input type="password" formControlName="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched) {
                        <div class="mb-3 text-danger">
                            *Invalid password
                        </div>
                    }
                   
                    
                    <div class=""><button type="submit" class="w-100 btn bg-success text-white">Login</button></div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
       
    </div>

</div>
