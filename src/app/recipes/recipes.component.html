<app-header />
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <h4>Filter</h4>
            <button class="btn mt-5">All <br>
                <!-- cuisine -->
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Cuisine Type
                </button>
                <div class="collapse my-2" id="collapseExample">
                    <!-- duplicate cuise -->
                     <button class="btn">cuisine</button>
                </div>
                <!-- meal type -->
                <br>
                <!-- cuisine -->
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
                    Meal Type
                </button>
                <div class="collapse my-2" id="collapseExample1">
                    <!-- duplicate cuise -->
                     <button class="btn">meal</button>
                </div>

            </button>
        </div>
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All recipes</h1>
                <input type="text" placeholder="Search your recipe" class="form-control w-50">
            </div>
            <div class="row">
                 @for (recipe of allRecipes; track $index){
                <div class="col-lg-4">
                <div class="p-3">
                    <img [src]="recipe.image" class="card-img-top" alt="recipe">
                    <div class="card-body">
                        <div class="card-title">{{recipe.name}}</div>
                    </div>
                </div>
            </div>}
            </div>

        </div>

    </div>
</div>
<app-footer />
